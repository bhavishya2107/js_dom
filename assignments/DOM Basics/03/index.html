<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning About Nodes</title>

    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h1>Shark World</h1>
    <p>
      The world's leading source on <strong>shark</strong> related information.
    </p>
    <h2>Types of Sharks</h2>
    <ul>
      <li>Hammerhead</li>
      <li id="tiger">Tiger</li>
      <li>Great White</li>
    </ul>
  </body>

  <script>
    const h1 = document.getElementsByTagName("h1")[0];
    const p = document.getElementsByTagName("p")[0];
    const ul = document.getElementsByTagName("ul")[0];
    // Your code goes here
    var changeFirstLi = document.querySelector('ul');
    changeFirstLi.firstElementChild.style.backgroundColor = "lightgreen"
//2
    var AllListInUL = document.querySelectorAll('li');
    AllListInUL.forEach((color)=>{
      color.style.backgroundColor = "lightgreen";
    })
//3
    changeFirstLi.lastElementChild.style.border="1px black solid";
    changeFirstLi.lastElementChild.style.backgroundColor="lightblue";
//5
    var middleElement = document.querySelector('#tiger');
    middleElement.nextSibling.style.backgroundColor = "coral";
    middleElement.previousSibling.style.backgroundColor = "aquamarine";

  </script>
</html>
